<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issued Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5 pt-5" style="border: 1px solid black;">
        <button  type="button" class="btn btn-outline-success"><a style="text-decoration: none; color: inherit;" href="{% url 'library:home'%}"><strong>Home</strong></a></button>
        <h1 class="text-center">All Issued Books</h1>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Issuer</th>
                <th scope="col">Book Name</th>
                <th scope="col">ISBN</th>
                <th scope="col">Button</th>
              </tr>
            </thead>
            <tbody class="fw-bold">
            {% for book in issued_books %}
              <tr>
                <th scope="row">1</th>
                <td>{{book.borrower.first_name}}</td>
                <td>{{book.book_instance.book.title}}</td>
                <td>{{book.book_instance.isbn}}</td>
                <td><button type="button" class="btn btn-outline-success"><a style="text-decoration: none; color: inherit;" href="{% url 'library:profile' book.borrower.id book.id %}">View more</a></button></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
          
    </div>
</body>
</html>
