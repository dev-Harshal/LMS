<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Instance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Add Book Instance</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <select name="book" class="form-select" aria-label="Default select example">
                    {% for book in books  %}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Is_borrowed" value="True" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Is Borrowed?
                </label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
