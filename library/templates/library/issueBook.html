<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Issue Book</h1>
        <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <select class="form-select" name="borrower" aria-label="Default select example">
                {% for user in users  %}
                <option value="{{user.id}}">{{user.first_name}}</option>
                {% endfor %}
              </select>
        </div>
        <div class="mb-3">
            <select class="form-select" name="isbn" aria-label="Default select example">
                {% for book_instance in book_instances  %}
                <option value="{{book_instance.isbn}}">{{book_instance.isbn}} : {{book_instance.book}}</option>
                {% endfor %}
              </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
</html>
